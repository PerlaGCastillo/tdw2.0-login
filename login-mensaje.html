        <script> /* código en JavaScript para validar la longitud del campo password*/
          function valida() {
            /*var pass es equivalente al campo input del password en html */
            var pass = document.getElementById('pass').value;
            /*long serálal longitud del password escrito por el usuario*/
            var long = pass.length;

            var input = document.getElementById('pass');
            var ingresar = document.getElementById('ingresar');

            if(long >=8) {
              input.style.backgroundColor = "#00ff00";
              ingresar.disabled=false;
                
                
            } else {
               input.style.backgroundColor = "#ff9999";
               ingresar.disabled=true;
            
                alert("la contraseña debe contener al menos 8 carácteres");
            }
            //alert(pass.length);
          }
           
               </script>
